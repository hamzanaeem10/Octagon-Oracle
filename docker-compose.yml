version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: octagon-oracle-web
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    # Add any other environment variables here, e.g.:
    # - NEXT_PUBLIC_GOOGLE_MAPS_API_KEY=your_key_here
